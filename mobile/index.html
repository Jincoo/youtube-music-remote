<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .connection-status {
            font-size: 14px;
            opacity: 0.9;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .song-artist {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.3;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            left: 0%;
        }

        .progress-container:active .progress-thumb {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            opacity: 0.8;
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            font-size: 20px;
            min-width: 24px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .player-card {
                padding: 20px;
            }
            
            .album-art {
                width: 160px;
                height: 160px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-btn.play-pause {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸµ YouTube Music Remote</h1>
        <div class="connection-status" id="connectionStatus">ì—°ê²° ì¤‘...</div>
    </div>

    <div id="errorContainer"></div>
    
    <div class="player-card" id="playerCard" style="display: none;">
        <div class="song-info">
            <div class="album-art" id="albumArt">ğŸµ</div>
            <div class="song-title" id="songTitle">ì¬ìƒ ì¤‘ì¸ ìŒì•…ì´ ì—†ìŠµë‹ˆë‹¤</div>
            <div class="song-artist" id="songArtist">-</div>

    <div class="loading" id="loadingMessage">
        PCì—ì„œ YouTube Musicì´ ì¬ìƒ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”...
    </div>

    <script>
        class MobileRemoteController {
            constructor() {
                this.ws = null;
                this.sessionId = null;
                this.currentStatus = {};
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.volumeDebounce = null;
                this.seekDebounce = null;
                
                this.init();
            }
            
            async init() {
                // ê°„ë‹¨í•˜ê²Œ ê³ ì • ì„¸ì…˜ ì‚¬ìš© - URL íŒŒë¼ë¯¸í„° ë¬´ì‹œ
                this.sessionId = 'ytm_default_session';
                console.log('ğŸ”— ê³ ì • ì„¸ì…˜ ID ì‚¬ìš©:', this.sessionId);
                
                // URLë„ ê¹”ë”í•˜ê²Œ ì •ë¦¬
                const newUrl = new URL(window.location);
                newUrl.search = ''; // ëª¨ë“  íŒŒë¼ë¯¸í„° ì œê±°
                window.history.replaceState({}, '', newUrl);
                
                this.setupEventListeners();
                this.connectWebSocket();
            }
            
            // í™œì„± PC ì„¸ì…˜ ì°¾ê¸°
            async findPCSession() {
                try {
                    const response = await fetch('/api/pc-session');
                    const data = await response.json();
                    
                    if (data.success) {
                        console.log('í™œì„± PC ì„¸ì…˜ ë°œê²¬:', data.sessionId);
                        this.sessionId = data.sessionId;
                        
                        // URL ì—…ë°ì´íŠ¸
                        const newUrl = new URL(window.location);
                        newUrl.searchParams.set('session', this.sessionId);
                        window.history.replaceState({}, '', newUrl);
                        
                        return;
                    }
                } catch (error) {
                    console.log('PC ì„¸ì…˜ ê²€ìƒ‰ ì‹¤íŒ¨:', error);
                }
                
                // PC ì„¸ì…˜ì„ ì°¾ì§€ ëª»í•˜ë©´ URLì—ì„œ ì¶”ì¶œ ì‹œë„
                this.extractSessionId();
            }
            
            
            extractSessionId() {
                // ë” ì´ìƒ ì‚¬ìš©í•˜ì§€ ì•ŠìŒ - ê³ ì • ì„¸ì…˜ ì‚¬ìš©
                console.log('extractSessionId í˜¸ì¶œë¨ - ë¬´ì‹œë¨');
            }
            
            connectWebSocket() {
                // í˜„ì¬ ì ‘ì†í•œ ì„œë²„ì˜ IP ì£¼ì†Œ ì‚¬ìš©
                let serverHost = window.location.hostname;
                let wsPort = 8081; // WebSocket í¬íŠ¸ëŠ” ê³ ì •
                
                // localhostì¸ ê²½ìš° ì²˜ë¦¬
                if (serverHost === 'localhost' || serverHost === '127.0.0.1') {
                    serverHost = 'localhost';
                }
                
                const wsUrl = `ws://${serverHost}:${wsPort}`;
                
                console.log('WebSocket ì—°ê²° ì‹œë„:', wsUrl);
                console.log('í˜„ì¬ í˜ì´ì§€ ìœ„ì¹˜:', window.location.href);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('âœ… WebSocket ì—°ê²° ì„±ê³µ');
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('ì—°ê²°ë¨', true);
                        this.registerDevice();
                        this.hideError();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('âŒ WebSocket ì—°ê²° ëŠê¹€');
                        this.updateConnectionStatus('ì—°ê²° ëŠê¹€', false);
                        this.reconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('ğŸš¨ WebSocket ì˜¤ë¥˜:', error);
                        this.showError(`ì„œë²„ ì—°ê²° ì‹¤íŒ¨: ${wsUrl}`);
                    };
                } catch (error) {
                    console.error('WebSocket ì—°ê²° ì‹¤íŒ¨:', error);
                    this.showError(`ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ${wsUrl}`);
                    this.reconnect();
                }
            }
            
            reconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = 3000 * this.reconnectAttempts;
                    
                    setTimeout(() => {
                        console.log(`ì¬ì—°ê²° ì‹œë„ ${this.reconnectAttempts}/${this.maxReconnectAttempts}`);
                        this.connectWebSocket();
                    }, delay);
                } else {
                    this.showError('ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‚˜ì¤‘ì— ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                }
            }
            
            registerDevice() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN && this.sessionId) {
                    const registerMessage = {
                        type: 'register',
                        sessionId: this.sessionId,
                        deviceType: 'mobile'
                    };
                    
                    console.log('ëª¨ë°”ì¼ ê¸°ê¸° ë“±ë¡:', registerMessage);
                    this.ws.send(JSON.stringify(registerMessage));
                } else {
                    console.error('WebSocket ì—°ê²° ì•ˆë¨ ë˜ëŠ” ì„¸ì…˜ ID ì—†ìŒ', {
                        wsReady: this.ws?.readyState === WebSocket.OPEN,
                        sessionId: this.sessionId
                    });
                }
            }
            
            handleMessage(message) {
                // Heartbeat ì‘ë‹µ ì²˜ë¦¬
                if (message.type === 'heartbeat' || message.type === 'pong') {
                    this.lastHeartbeat = Date.now();
                    return;
                }
                
                console.log('ğŸ“¨ ì„œë²„ì—ì„œ ë©”ì‹œì§€ ìˆ˜ì‹ :', message);
                
                switch (message.type) {
                    case 'registered':
                        console.log('âœ… ê¸°ê¸° ë“±ë¡ ì™„ë£Œ');
                        // ë“±ë¡ ì™„ë£Œë˜ë©´ ì¦‰ì‹œ ìƒíƒœ ìš”ì²­
                        this.requestCurrentStatus();
                        break;
                        
                    case 'status_update':
                        console.log('ğŸ“Š ìƒíƒœ ì—…ë°ì´íŠ¸ ìˆ˜ì‹ :', message);
                        this.updatePlayerUI(message);
                        break;
                        
                    case 'device_connected':
                        if (message.deviceType === 'pc') {
                            this.updateConnectionStatus('PC ì—°ê²°ë¨', true);
                            // PC ì—°ê²°ë˜ë©´ ìƒíƒœ ìš”ì²­
                            setTimeout(() => this.requestCurrentStatus(), 1000);
                        }
                        break;
                        
                    case 'device_disconnected':
                        if (message.deviceType === 'pc') {
                            this.updateConnectionStatus('PC ì—°ê²° ëŠê¹€', false);
                            this.hidePlayer();
                        }
                        break;
                        
                    case 'command_sent':
                        if (message.success) {
                            this.showTemporaryFeedback(`${message.command} ëª…ë ¹ ì‹¤í–‰ë¨`);
                        } else {
                            this.showError(message.error || 'ëª…ë ¹ ì‹¤í–‰ ì‹¤íŒ¨');
                        }
                        break;
                        
                    case 'error':
                        this.showError(message.message);
                        break;
                }
            }
                            
                sendCommand(type, data = {}) {
                    console.log('ëª¨ë°”ì¼ì—ì„œ ëª…ë ¹ ì „ì†¡:', type, data);
                    
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const command = {
                        type: 'control_command',
                        sessionId: this.sessionId,
                        command: {
                        type: type,
                        ...data
                        }
                    };
                    
                    console.log('WebSocketìœ¼ë¡œ ì „ì†¡:', command);
                    this.ws.send(JSON.stringify(command));
                    
                    // ìŠ¤ë§ˆíŠ¸ í”¼ë“œë°± - ë³¼ë¥¨ê³¼ ì‹œê°„ ì´ë™ì€ ì¡°ìš©í•˜ê²Œ
                    if (type === 'volume') {
                        this.showVolumeIndicator(data.value);
                    } else if (type === 'seek') {
                        this.showSeekIndicator(data.position);
                    } else {
                        // ì¬ìƒ/ì¼ì‹œì •ì§€, ë‹¤ìŒ/ì´ì „ ê³¡ë§Œ ëª…ì‹œì  í”¼ë“œë°±
                        this.showTemporaryFeedback(`${this.getCommandDisplayName(type)}`);
                    }
                    } else {
                    console.error('WebSocket ì—°ê²°ë˜ì§€ ì•ŠìŒ');
                    this.showError('ì„œë²„ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                    }
                }
                
                // ëª…ë ¹ì–´ í‘œì‹œëª… ë³€í™˜
                getCommandDisplayName(type) {
                    const commandNames = {
                    'play_pause': 'â¯ï¸',
                    'next': 'â­ï¸',
                    'previous': 'â®ï¸'
                    };
                    return commandNames[type] || type;
                }
                
                // ë³¼ë¥¨ í‘œì‹œê¸° (ì¡°ìš©í•œ í”¼ë“œë°±)
                showVolumeIndicator(volume) {
                    // ê¸°ì¡´ í‘œì‹œê¸° ì œê±°
                    const existing = document.querySelector('.volume-indicator');
                    if (existing) existing.remove();
                    
                    // ìƒˆ í‘œì‹œê¸° ìƒì„±
                    const indicator = document.createElement('div');
                    indicator.className = 'volume-indicator';
                    indicator.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-size: 18px;
                    z-index: 1000;
                    pointer-events: none;
                    transition: opacity 0.3s ease;
                    `;
                    
                    const volumeIcon = volume === 0 ? 'ğŸ”‡' : volume < 30 ? 'ğŸ”‰' : 'ğŸ”Š';
                    indicator.innerHTML = `${volumeIcon} ${volume}%`;
                    
                    document.body.appendChild(indicator);
                    
                    // 1ì´ˆ í›„ ì œê±°
                    setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        if (indicator.parentNode) {
                        indicator.parentNode.removeChild(indicator);
                        }
                    }, 300);
                    }, 1000);
                }
                
                // ì‹œê°„ ì´ë™ í‘œì‹œê¸° (ì¡°ìš©í•œ í”¼ë“œë°±)
                showSeekIndicator(position) {
                    // ê¸°ì¡´ í‘œì‹œê¸° ì œê±°
                    const existing = document.querySelector('.seek-indicator');
                    if (existing) existing.remove();
                    
                    // ìƒˆ í‘œì‹œê¸° ìƒì„±
                    const indicator = document.createElement('div');
                    indicator.className = 'seek-indicator';
                    indicator.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 25px;
                    font-size: 18px;
                    z-index: 1000;
                    pointer-events: none;
                    transition: opacity 0.3s ease;
                    `;
                    
                    indicator.innerHTML = `â±ï¸ ${this.formatTime(position)}`;
                    
                    document.body.appendChild(indicator);
                    
                    // 0.8ì´ˆ í›„ ì œê±° (ë” ë¹ ë¥´ê²Œ)
                    setTimeout(() => {
                    indicator.style.opacity = '0';
                    setTimeout(() => {
                        if (indicator.parentNode) {
                        indicator.parentNode.removeChild(indicator);
                        }
                    }, 300);
                    }, 800);
                }
                
                setupEventListeners() {
                    // ì¬ìƒ/ì¼ì‹œì •ì§€
                    document.getElementById('playPauseBtn').addEventListener('click', () => {
                    this.sendCommand('play_pause');
                    });
                    
                    // ì´ì „ ê³¡
                    document.getElementById('prevBtn').addEventListener('click', () => {
                    this.sendCommand('previous');
                    });
                    
                    // ë‹¤ìŒ ê³¡
                    document.getElementById('nextBtn').addEventListener('click', () => {
                    this.sendCommand('next');
                    });
                    
                    // ë³¼ë¥¨ ì¡°ì ˆ - ë””ë°”ìš´ì‹±ìœ¼ë¡œ ì—°ì† ëª…ë ¹ ë°©ì§€
                    const volumeSlider = document.getElementById('volumeSlider');
                    volumeSlider.addEventListener('input', (e) => {
                    // ì´ì „ íƒ€ì´ë¨¸ ì·¨ì†Œ
                    if (this.volumeDebounce) {
                        clearTimeout(this.volumeDebounce);
                    }
                    
                    // 300ms ì§€ì—° í›„ ëª…ë ¹ ì „ì†¡ (ì—°ì† ì¡°ì‘ ë°©ì§€)
                    this.volumeDebounce = setTimeout(() => {
                        this.sendCommand('volume', { value: parseInt(e.target.value) });
                    }, 300);
                    });
                    
                    // ì§„í–‰ë¥  ë°” ì¡°ì ˆ - í•œ ë²ˆì˜ í´ë¦­/í„°ì¹˜ë§Œ
                    const progressContainer = document.getElementById('progressContainer');
                    progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const position = percent * (this.currentStatus.duration || 100);
                    this.sendCommand('seek', { position: Math.floor(position) });
                    });
                    
                    // í„°ì¹˜ ê¸°ê¸°ìš© ì§„í–‰ë¥  ë°” ë“œë˜ê·¸ (ì„ íƒì‚¬í•­)
                    let isDragging = false;
                    
                    progressContainer.addEventListener('touchstart', () => {
                    isDragging = true;
                    });
                    
                    progressContainer.addEventListener('touchmove', (e) => {
                    if (!isDragging) return;
                    e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
                    });
                    
                    progressContainer.addEventListener('touchend', (e) => {
                    if (!isDragging) return;
                    isDragging = false;
                    
                    const touch = e.changedTouches[0];
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = (touch.clientX - rect.left) / rect.width;
                    const position = percent * (this.currentStatus.duration || 100);
                    
                    if (percent >= 0 && percent <= 1) {
                        this.sendCommand('seek', { position: Math.floor(position) });
                    }
                    });
                }
                
                // ê¸°ì¡´ showTemporaryFeedbackì„ ë” ê°„ê²°í•˜ê²Œ
                showTemporaryFeedback(message) {
                    const feedback = document.createElement('div');
                    feedback.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 20px;
                    font-size: 16px;
                    z-index: 1000;
                    transition: opacity 0.3s ease;
                    pointer-events: none;
                    `;
                    feedback.textContent = message;
                    document.body.appendChild(feedback);
                    
                    setTimeout(() => {
                    feedback.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(feedback);
                    }, 300);
                    }, 1200);
                }
                
            // í˜„ì¬ ìƒíƒœ ìš”ì²­
            requestCurrentStatus() {
                console.log('ğŸ“Š PC ìƒíƒœ ìš”ì²­');
                this.sendCommand('get_status');
            }
            
            // í”Œë ˆì´ì–´ ìˆ¨ê¸°ê¸°
            hidePlayer() {
                document.getElementById('playerCard').style.display = 'none';
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('loadingMessage').textContent = 'PCì—ì„œ YouTube Music ì—°ê²°ì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...';
            }
            
            sendCommand(type, data = {}) {
                console.log('ëª¨ë°”ì¼ì—ì„œ ëª…ë ¹ ì „ì†¡:', type, data);
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const command = {
                        type: 'control_command',
                        sessionId: this.sessionId,
                        command: {
                            type: type,
                            ...data
                        }
                    };
                    
                    console.log('WebSocketìœ¼ë¡œ ì „ì†¡:', command);
                    this.ws.send(JSON.stringify(command));
                    
                    // ì‚¬ìš©ì í”¼ë“œë°±
                    this.showTemporaryFeedback(`${type} ëª…ë ¹ ì „ì†¡ë¨`);
                } else {
                    console.error('WebSocket ì—°ê²°ë˜ì§€ ì•ŠìŒ');
                    this.showError('ì„œë²„ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                }
            }
            
            // ì„ì‹œ í”¼ë“œë°± í‘œì‹œ
            showTemporaryFeedback(message) {
                const feedback = document.createElement('div');
                feedback.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 20px;
                    font-size: 14px;
                    z-index: 1000;
                    transition: opacity 0.3s ease;
                `;
                feedback.textContent = message;
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(feedback);
                    }, 300);
                }, 1500);
            }
            
            setupEventListeners() {
                // ì¬ìƒ/ì¼ì‹œì •ì§€
                document.getElementById('playPauseBtn').addEventListener('click', () => {
                    this.sendCommand('play_pause');
                });
                
                // ì´ì „ ê³¡
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.sendCommand('previous');
                });
                
                // ë‹¤ìŒ ê³¡
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.sendCommand('next');
                });
                
                // ë³¼ë¥¨ ì¡°ì ˆ
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', (e) => {
                    this.sendCommand('volume', { value: parseInt(e.target.value) });
                });
                
                // ì§„í–‰ë¥  ë°” ì¡°ì ˆ
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const position = percent * (this.currentStatus.duration || 100);
                    this.sendCommand('seek', { position: Math.floor(position) });
                });
            }
            
            updatePlayerUI(status) {
                this.currentStatus = status;
                
                // í”Œë ˆì´ì–´ ì¹´ë“œ í‘œì‹œ
                document.getElementById('playerCard').style.display = 'block';
                document.getElementById('loadingMessage').style.display = 'none';
                
                // ê³¡ ì •ë³´ ì—…ë°ì´íŠ¸
                document.getElementById('songTitle').textContent = status.title || 'ì¬ìƒ ì¤‘ì¸ ìŒì•…ì´ ì—†ìŠµë‹ˆë‹¤';
                document.getElementById('songArtist').textContent = status.artist || '-';
                
                // ì¬ìƒ/ì¼ì‹œì •ì§€ ë²„íŠ¼
                const playPauseBtn = document.getElementById('playPauseBtn');
                playPauseBtn.textContent = status.isPlaying ? 'â¸' : 'â–¶';
                
                // ì§„í–‰ë¥  ë°”
                if (status.duration > 0) {
                    const progress = (status.progress / status.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('progressThumb').style.left = `${progress}%`;
                    
                    document.getElementById('currentTime').textContent = this.formatTime(status.progress);
                    document.getElementById('totalTime').textContent = this.formatTime(status.duration);
                }
                
                // ë³¼ë¥¨ ì—…ë°ì´íŠ¸
                const volume = status.volume || 50;
                document.getElementById('volumeSlider').value = volume;
                
                // ë³¼ë¥¨ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸
                const volumeIcon = document.getElementById('volumeIcon');
                if (volume === 0) {
                    volumeIcon.textContent = 'ğŸ”‡';
                } else if (volume < 30) {
                    volumeIcon.textContent = 'ğŸ”‰';
                } else {
                    volumeIcon.textContent = 'ğŸ”Š';
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            updateConnectionStatus(status, isConnected) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.textContent = status;
                statusEl.style.background = isConnected ? 
                    'rgba(76, 175, 80, 0.8)' : 'rgba(244, 67, 54, 0.8)';
            }
            
            showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        âš ï¸ ${message}
                    </div>
                `;
            }
            
            hideError() {
                document.getElementById('errorContainer').innerHTML = '';
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì‹œì‘
        document.addEventListener('DOMContentLoaded', () => {
            new MobileRemoteController();
        });
    </script>
