<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Remote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .connection-status {
            font-size: 14px;
            opacity: 0.9;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .song-artist {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.3;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-container {
            position: relative;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            left: 0%;
        }

        .progress-container:active .progress-thumb {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            opacity: 0.8;
        }

        .volume-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-icon {
            font-size: 20px;
            min-width: 24px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .player-card {
                padding: 20px;
            }
            
            .album-art {
                width: 160px;
                height: 160px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .control-btn.play-pause {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéµ YouTube Music Remote</h1>
        <div class="connection-status" id="connectionStatus">Ïó∞Í≤∞ Ï§ë...</div>
    </div>

    <div id="errorContainer"></div>
    
    <div class="player-card" id="playerCard" style="display: none;">
        <div class="song-info">
            <div class="album-art" id="albumArt">üéµ</div>
            <div class="song-title" id="songTitle">Ïû¨ÏÉù Ï§ëÏù∏ ÏùåÏïÖÏù¥ ÏóÜÏäµÎãàÎã§</div>
            <div class="song-artist" id="songArtist">-</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="progress-section">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-thumb" id="progressThumb"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="volume-section">
            <span class="volume-icon" id="volumeIcon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <div class="loading" id="loadingMessage">
        PCÏóêÏÑú YouTube MusicÏù¥ Ïû¨ÏÉù Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî...
    </div>

    <script>
        class MobileRemoteController {
            constructor() {
                this.ws = null;
                this.sessionId = null;
                this.currentStatus = {};
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.init();
            }
            
            async init() {
                // Í∞ÑÎã®ÌïòÍ≤å Í≥†Ï†ï ÏÑ∏ÏÖò ÏÇ¨Ïö© - URL ÌååÎùºÎØ∏ÌÑ∞ Î¨¥Ïãú
                this.sessionId = 'ytm_default_session';
                console.log('üîó Í≥†Ï†ï ÏÑ∏ÏÖò ID ÏÇ¨Ïö©:', this.sessionId);
                
                // URLÎèÑ ÍπîÎÅîÌïòÍ≤å Ï†ïÎ¶¨
                const newUrl = new URL(window.location);
                newUrl.search = ''; // Î™®Îì† ÌååÎùºÎØ∏ÌÑ∞ Ï†úÍ±∞
                window.history.replaceState({}, '', newUrl);
                
                this.setupEventListeners();
                this.connectWebSocket();
            }
            
            // ÌôúÏÑ± PC ÏÑ∏ÏÖò Ï∞æÍ∏∞
            async findPCSession() {
                try {
                    const response = await fetch('/api/pc-session');
                    const data = await response.json();
                    
                    if (data.success) {
                        console.log('ÌôúÏÑ± PC ÏÑ∏ÏÖò Î∞úÍ≤¨:', data.sessionId);
                        this.sessionId = data.sessionId;
                        
                        // URL ÏóÖÎç∞Ïù¥Ìä∏
                        const newUrl = new URL(window.location);
                        newUrl.searchParams.set('session', this.sessionId);
                        window.history.replaceState({}, '', newUrl);
                        
                        return;
                    }
                } catch (error) {
                    console.log('PC ÏÑ∏ÏÖò Í≤ÄÏÉâ Ïã§Ìå®:', error);
                }
                
                // PC ÏÑ∏ÏÖòÏùÑ Ï∞æÏßÄ Î™ªÌïòÎ©¥ URLÏóêÏÑú Ï∂îÏ∂ú ÏãúÎèÑ
                this.extractSessionId();
            }
            
            extractSessionId() {
                // Îçî Ïù¥ÏÉÅ ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÏùå - Í≥†Ï†ï ÏÑ∏ÏÖò ÏÇ¨Ïö©
                console.log('extractSessionId Ìò∏Ï∂úÎê® - Î¨¥ÏãúÎê®');
            }
            
            connectWebSocket() {
                // ÌòÑÏû¨ Ï†ëÏÜçÌïú ÏÑúÎ≤ÑÏùò IP Ï£ºÏÜå ÏÇ¨Ïö©
                let serverHost = window.location.hostname;
                let wsPort = 8081; // WebSocket Ìè¨Ìä∏Îäî Í≥†Ï†ï
                
                // localhostÏù∏ Í≤ΩÏö∞ Ï≤òÎ¶¨
                if (serverHost === 'localhost' || serverHost === '127.0.0.1') {
                    serverHost = 'localhost';
                }
                
                const wsUrl = `ws://${serverHost}:${wsPort}`;
                
                console.log('WebSocket Ïó∞Í≤∞ ÏãúÎèÑ:', wsUrl);
                console.log('ÌòÑÏû¨ ÌéòÏù¥ÏßÄ ÏúÑÏπò:', window.location.href);
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('‚úÖ WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ');
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('Ïó∞Í≤∞Îê®', true);
                        this.registerDevice();
                        this.hideError();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('‚ùå WebSocket Ïó∞Í≤∞ ÎÅäÍπÄ');
                        this.updateConnectionStatus('Ïó∞Í≤∞ ÎÅäÍπÄ', false);
                        this.reconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('üö® WebSocket Ïò§Î•ò:', error);
                        this.showError(`ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®: ${wsUrl}`);
                    };
                } catch (error) {
                    console.error('WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', error);
                    this.showError(`Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§: ${wsUrl}`);
                    this.reconnect();
                }
            }
            
            reconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = 3000 * this.reconnectAttempts;
                    
                    setTimeout(() => {
                        console.log(`Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ ${this.reconnectAttempts}/${this.maxReconnectAttempts}`);
                        this.connectWebSocket();
                    }, delay);
                } else {
                    this.showError('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. ÎÇòÏ§ëÏóê Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            }
            
            registerDevice() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN && this.sessionId) {
                    const registerMessage = {
                        type: 'register',
                        sessionId: this.sessionId,
                        deviceType: 'mobile'
                    };
                    
                    console.log('Î™®Î∞îÏùº Í∏∞Í∏∞ Îì±Î°ù:', registerMessage);
                    this.ws.send(JSON.stringify(registerMessage));
                } else {
                    console.error('WebSocket Ïó∞Í≤∞ ÏïàÎê® ÎòêÎäî ÏÑ∏ÏÖò ID ÏóÜÏùå', {
                        wsReady: this.ws?.readyState === WebSocket.OPEN,
                        sessionId: this.sessionId
                    });
                }
            }
            
            handleMessage(message) {
                console.log('ÏÑúÎ≤ÑÏóêÏÑú Î©îÏãúÏßÄ ÏàòÏã†:', message);
                
                switch (message.type) {
                    case 'registered':
                        console.log('‚úÖ Í∏∞Í∏∞ Îì±Î°ù ÏôÑÎ£å');
                        // Îì±Î°ù ÏôÑÎ£åÎêòÎ©¥ Ï¶âÏãú ÏÉÅÌÉú ÏöîÏ≤≠
                        this.requestCurrentStatus();
                        break;
                        
                    case 'status_update':
                        console.log('üìä ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏ ÏàòÏã†:', message);
                        this.updatePlayerUI(message);
                        break;
                        
                    case 'device_connected':
                        if (message.deviceType === 'pc') {
                            this.updateConnectionStatus('PC Ïó∞Í≤∞Îê®', true);
                            // PC Ïó∞Í≤∞ÎêòÎ©¥ ÏÉÅÌÉú ÏöîÏ≤≠
                            setTimeout(() => this.requestCurrentStatus(), 1000);
                        }
                        break;
                        
                    case 'device_disconnected':
                        if (message.deviceType === 'pc') {
                            this.updateConnectionStatus('PC Ïó∞Í≤∞ ÎÅäÍπÄ', false);
                            this.hidePlayer();
                        }
                        break;
                        
                    case 'command_sent':
                        if (message.success) {
                            this.showTemporaryFeedback(`${message.command} Î™ÖÎ†π Ïã§ÌñâÎê®`);
                        } else {
                            this.showError(message.error || 'Î™ÖÎ†π Ïã§Ìñâ Ïã§Ìå®');
                        }
                        break;
                        
                    case 'error':
                        this.showError(message.message);
                        break;
                }
            }
            
            // ÌòÑÏû¨ ÏÉÅÌÉú ÏöîÏ≤≠
            requestCurrentStatus() {
                console.log('üìä PC ÏÉÅÌÉú ÏöîÏ≤≠');
                this.sendCommand('get_status');
            }
            
            // ÌîåÎ†àÏù¥Ïñ¥ Ïà®Í∏∞Í∏∞
            hidePlayer() {
                document.getElementById('playerCard').style.display = 'none';
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('loadingMessage').textContent = 'PCÏóêÏÑú YouTube Music Ïó∞Í≤∞ÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë...';
            }
            
            sendCommand(type, data = {}) {
                console.log('Î™®Î∞îÏùºÏóêÏÑú Î™ÖÎ†π Ï†ÑÏÜ°:', type, data);
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    const command = {
                        type: 'control_command',
                        sessionId: this.sessionId,
                        command: {
                            type: type,
                            ...data
                        }
                    };
                    
                    console.log('WebSocketÏúºÎ°ú Ï†ÑÏÜ°:', command);
                    this.ws.send(JSON.stringify(command));
                    
                    // ÏÇ¨Ïö©Ïûê ÌîºÎìúÎ∞±
                    this.showTemporaryFeedback(`${type} Î™ÖÎ†π Ï†ÑÏÜ°Îê®`);
                } else {
                    console.error('WebSocket Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏùå');
                    this.showError('ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                }
            }
            
            // ÏûÑÏãú ÌîºÎìúÎ∞± ÌëúÏãú
            showTemporaryFeedback(message) {
                const feedback = document.createElement('div');
                feedback.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 10px 20px;
                    border-radius: 20px;
                    font-size: 14px;
                    z-index: 1000;
                    transition: opacity 0.3s ease;
                `;
                feedback.textContent = message;
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.style.opacity = '0';
                    setTimeout(() => {
                        document.body.removeChild(feedback);
                    }, 300);
                }, 1500);
            }
            
            setupEventListeners() {
                // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ
                document.getElementById('playPauseBtn').addEventListener('click', () => {
                    this.sendCommand('play_pause');
                });
                
                // Ïù¥Ï†Ñ Í≥°
                document.getElementById('prevBtn').addEventListener('click', () => {
                    this.sendCommand('previous');
                });
                
                // Îã§Ïùå Í≥°
                document.getElementById('nextBtn').addEventListener('click', () => {
                    this.sendCommand('next');
                });
                
                // Î≥ºÎ•® Ï°∞Ï†à
                const volumeSlider = document.getElementById('volumeSlider');
                volumeSlider.addEventListener('input', (e) => {
                    this.sendCommand('volume', { value: parseInt(e.target.value) });
                });
                
                // ÏßÑÌñâÎ•† Î∞î Ï°∞Ï†à
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.addEventListener('click', (e) => {
                    const rect = progressContainer.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    const position = percent * (this.currentStatus.duration || 100);
                    this.sendCommand('seek', { position: Math.floor(position) });
                });
            }
            
            updatePlayerUI(status) {
                this.currentStatus = status;
                
                // ÌîåÎ†àÏù¥Ïñ¥ Ïπ¥Îìú ÌëúÏãú
                document.getElementById('playerCard').style.display = 'block';
                document.getElementById('loadingMessage').style.display = 'none';
                
                // Í≥° Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏
                document.getElementById('songTitle').textContent = status.title || 'Ïû¨ÏÉù Ï§ëÏù∏ ÏùåÏïÖÏù¥ ÏóÜÏäµÎãàÎã§';
                document.getElementById('songArtist').textContent = status.artist || '-';
                
                // Ïû¨ÏÉù/ÏùºÏãúÏ†ïÏßÄ Î≤ÑÌäº
                const playPauseBtn = document.getElementById('playPauseBtn');
                playPauseBtn.textContent = status.isPlaying ? '‚è∏' : '‚ñ∂';
                
                // ÏßÑÌñâÎ•† Î∞î
                if (status.duration > 0) {
                    const progress = (status.progress / status.duration) * 100;
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('progressThumb').style.left = `${progress}%`;
                    
                    document.getElementById('currentTime').textContent = this.formatTime(status.progress);
                    document.getElementById('totalTime').textContent = this.formatTime(status.duration);
                }
                
                // Î≥ºÎ•® ÏóÖÎç∞Ïù¥Ìä∏
                const volume = status.volume || 50;
                document.getElementById('volumeSlider').value = volume;
                
                // Î≥ºÎ•® ÏïÑÏù¥ÏΩò ÏóÖÎç∞Ïù¥Ìä∏
                const volumeIcon = document.getElementById('volumeIcon');
                if (volume === 0) {
                    volumeIcon.textContent = 'üîá';
                } else if (volume < 30) {
                    volumeIcon.textContent = 'üîâ';
                } else {
                    volumeIcon.textContent = 'üîä';
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
            
            updateConnectionStatus(status, isConnected) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.textContent = status;
                statusEl.style.background = isConnected ? 
                    'rgba(76, 175, 80, 0.8)' : 'rgba(244, 67, 54, 0.8)';
            }
            
            showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è ${message}
                    </div>
                `;
            }
            
            hideError() {
                document.getElementById('errorContainer').innerHTML = '';
            }
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ ÏãúÏûë
        document.addEventListener('DOMContentLoaded', () => {
            new MobileRemoteController();
        });
    </script>
</body>
</html>
